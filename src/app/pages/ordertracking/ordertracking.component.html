<div class="container">
  <div class="main">
    <div class="card">
      <div class="card-header">
        <div class="h4">ຕິດຕາມລາຍການ</div>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col-md-12">
            <div class="table-container">
              <table class="table">
                <thead class="table__thead">
                  <tr>
                    <th class="table__th"><input id="selectAll" type="checkbox" class="table__select-row"></th>
                    <th class="table__th">ບັດຄິວ</th>
                    <th class="table__th">ລູກຄ້າ</th>
                    <th class="table__th">ຍອດລວມ</th>
                    <th class="table__th">ສະຖານະ</th>
                    <th class="table__th">ສະຖານທີ່</th>
                    <th class="table__th">ເວລາສັ່ງ</th>
                    <th class="table__th">ຈັກການ</th>

                  </tr>
                </thead>
                <tbody class="table__tbody">
                  <tr class="table-row table-row--chris" *ngFor="let order of ordertracking">
                    <td class="table-row__td">
                      <input id="" type="checkbox" class="table__select-row">
                    </td>
                    <td class="table-row__td">
                      <div class="table-row__info">
                        <p class="table-row__name h4">{{ order.qtag }}</p>

                      </div>
                    </td>
                    <td data-column="Policy" class="table-row__td">
                      <div class="">
                        <p class="table-row__policy">{{ order.fullname }}</p>

                      </div>
                    </td>
                    <td data-column="table-row__policy" class="table-row__td">
                      {{ order.grandtotal |number }} ກີບ
                    </td>
                    <td data-column="table-row__policy" class="table-row__td">
                      <p class="table-row__p-status status--red status">{{ order.order_status }}</p>
                    </td>
                    <td data-column="Status" class="table-row__td">
                      <p class="table-row__status status--green status">{{ order.position }}</p>
                    </td>
                    <td data-column="Progress" class="table-row__td">
                      <p class="table-row__progress status--blue status">{{ order.starttime | date:'HH:mm:ss'}}</p>
                    </td>

                    <td class="table-row__td">
