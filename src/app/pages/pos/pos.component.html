<div class="container ">
  <div class="row ">
    <div class="col col-md-8">
      <div class="row">
        <div class="card item-card-category">

          <div class="card-header">
            <div class="row">
              <div class="h5" align="start">
                ຮັບລາຍການ
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="category-item">
              <mdc-tab-bar #demoStackedTabBar (activated)="onClickCategory($event)">
                <mdc-tab-scroller>
                  <mdc-tab class="tablabel" label="ທັງໝົດ"></mdc-tab>
                  <mdc-tab class="tablabel" label="{{ ft.food_type_desc_la }}" *ngFor="let ft of food_types"></mdc-tab>
                </mdc-tab-scroller>
              </mdc-tab-bar>
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="card item-card">
          <div class="card-body">
            <!-- Start Food item -->
            <div class="row">
              <div class="grid" *ngFor="let fd of foods; index as i " (click)="addItemToCard(fd)">
                <div class="item" [ngStyle]="{'background-image': 'url(' + url + fd.photo + ')'}">
                  <div class="item__details">
                    {{ fd.food_name }} <span class="badge badge-success">{{ fd.price |number }}</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Food item -->
          </div>
          <div [ngClass]="displayElement">No Data</div>
        </div>
      </div>
    </div>

    <div class="col col-md-4  col-payment">
      <div class="payment-panel">
        <div class="row">
          <div class="card order-card">
            <div class="card-header">
              <div class="row">
                <div class="h5" align="start">ລາຍການອາຫານທີ່ເລືອກໄວ້</div>
                <button mdc-fab [mini]="true" class="buttonAdd" (click)="callCustomerDialog()">
                  <mdc-icon>add</mdc-icon>
                </button>
              </div>
            </div>
            <div class="card-body item-body">
              <div class="col col-md-12 item-list-div">
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let item of items">
                    <div class="row">
                      <div class="col col-xs-8 text-left text-nowrap">
                        <div class="row">
                          <strong>{{item.food.food_name}}</strong>
                        </div>
                        <div class="row">
                          ຈຳນວນ <div class="txtQ">{{ item.quantity }} </div> x {{ item.food.price | number }}
                        </div>
                      </div>
                      <div class="col col-xs-4 text-right ">
                        {{ item.food.price * item.quantity | number }}
                      </div>
                      <i class="material-icons" style="cursor: pointer; color: #ea1010;" (click)="removeCardItem(item.food.id)">delete</i>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col col-xs-8 text-right">ລວມ</div>
                      <div class="col col-xs-4 text-right">{{ total | number }}</div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <button mdc-fab extended label="{{ grandTotal | number }}" [disabled]="!paymentReady" class="buttonPayment"
                      (click)="callPaymentdialog()">
                      <mdc-icon>payment</mdc-icon>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
