<div class="container container-main">
  <div mdcElevation="3" class="card">
    <div class="card-header">
      <div class="h5">ຕິດຕາມລາຍການອາຫານ ທີ່ຍັງບໍ່ໄດ້ສົ່ງໃຫ້ລູກຄ້າ</div>
    </div>
    <div class="card-body">
      <div class="row q-row" *ngFor="let order of order_tracks.order">
        <div class="col col-md-2 ">
          <div mdcElevation="3" class="text-center q-number">
            <div class="display-4">{{ order[0].qtag }}</div>
          </div>
        </div>
        <div class="col col-md-8">
          <ul class="list-group" *ngFor="let food of order ; index as i ">
            <li class="list-group-item">{{ i + 1 }} . {{ food.food_name }} ຈຳນວນ {{ food.quantity }} </li>
          </ul>
        </div>
        <div class="col col-md-2">
          <div class="text-center display-4">
            <div class="time-div">30</div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
