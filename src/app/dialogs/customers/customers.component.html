<mdc-dialog class="mainDialog">
  <mdc-dialog-container>
    <mdc-dialog-surface class="surface">
      <mdc-dialog-title class="titleDialog">ລາຍຊື່ລູກຄ້າ</mdc-dialog-title>
      <mdc-dialog-content>
        <div class="row">
          <div class="col">
            <mdc-select outlined="true" class="searchtxt" label="Search Type" (selectionChange)="setSearchType($event);">
              <option value="Fullname">ຊື່ເຕັມ</option>
              <option value="Mobile">ເບີໂທ</option>
            </mdc-select>
          </div>
          <div class="col">
            <mdc-text-field [(ngModel)]="searchtxt" label="Critiria" #filtertxt class="searchtxt" outlined="true"></mdc-text-field>
          </div>

        </div>
        <div class="row ">

          <table class="table table-striped table-hover">
            <thead>
              <th>Gender</th>
              <th>Name</th>
              <th>Mobile</th>
              <th nowrap>Current Address</th>
              <th nowrap>Registered date</th>

            </thead>
            <tbody>
              <tr *ngFor="let customer of customers | nameSearch : searchField : searchtxt" mdcDialogAction="close"
                (click)="selectCustomer(customer)">
                <td class="text-center">
                  <ng-template [ngIf]="customer.gender == 'M'">Mr.</ng-template>
                  <ng-template [ngIf]="customer.gender == 'F'">Ms.</ng-template>
                </td>
                <td nowrap>{{ customer.fullname }}</td>
                <td nowrap>{{ customer.mobile }}</td>
                <td>{{ customer.current_address }}</td>
                <td>{{ customer.created_at | date:'dd-MMM-yyyy'}}</td>

              </tr>
            </tbody>
          </table>
        </div>

      </mdc-dialog-content>
      <mdc-dialog-actions class="footer-div">
        <button mdcDialogButton class="close-btn h5" mdcDialogAction="close">ຍົກເລີກ</button>
      </mdc-dialog-actions>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
