<mdc-dialog class="dialog-form">
	<mdc-dialog-container>
		<mdc-dialog-surface>
      <mdc-dialog-title>ເພີມລາຍການອາຫານ</mdc-dialog-title>
			<mdc-dialog-content>
          <form [formGroup]="addFoodformGroup">
          <div class="container">
            <div class="row">
              <div class="col">
                <mdc-image-list textProtection>
                  <mdc-image-list-item>
                    <mdc-image-list-image-aspect>
                      
                      <div class="imgDiv" >
                        <h4>ຮູບພາບອາຫານ</h4>
                        <img class="w-100" [src]="photoPath" (click)="fileInput.click()">
                      </div>
                    </mdc-image-list-image-aspect>
                  </mdc-image-list-item>
                </mdc-image-list>
                <input style="display: none" type="file" (change)="onFileChange($event)" #fileInput>
              </div>
              <div class="col">
                <div class="row">
                   <mdc-text-field formControlName="food_name" id="food_name" class="control-space" name="food_name" label="ຊື່ອາຫານ"
                   outlined aria-placeholder="Food name" dense="true"></mdc-text-field>
                  <mdc-select formControlName="food_type_id" id="food_type_id" class="control-space" label="ປະເພດ" outlined>
                      <option value=""></option>
                      <option value="{{ f.id }}" *ngFor="let f of foot_type_list">{{ f.food_type_desc_la }}</option>
                    </mdc-select>
                    <mdc-text-field formControlName="cost" id="cost" type="number" class="control-space" aria-placeholder="ລາຄາຕົ້ນທຶນ"
                    outlined name="cost" label="ລາຄາຕົ້ນທຶນ">
              </mdc-text-field>
              <mdc-text-field formControlName="price" id="price" type="number" class="control-space" aria-placeholder="ລາຄາຕົ້ນຂາຍ"
              outlined name="price" label="ລາຄາຕົ້ນຂາຍ">
              </mdc-text-field>
              <mdc-select id="currcode" formControlName="currcode" class="control-space" label="ສະກຸນເງິນ" outlined>
                <option value=""></option>
                <option value="{{ curr.curr_code }}" *ngFor="let curr of currcodes">{{ curr.curr_name_la }}</option>
              </mdc-select>
                </div>
                 
              </div>
              
            </div>
          </div>
        </form>
			</mdc-dialog-content>
			<mdc-dialog-actions>
				<button mdcDialogButton mdcDialogAction="close">Cancel</button>
        <button mdcDialogButton type="submit" form="addFoodformGroup" (click)="addFood()">Create</button>
      </mdc-dialog-actions>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
