<mdc-dialog class="dialog-form">
  <mdc-dialog-container>
    <mdc-dialog-surface>
      <mdc-dialog-title class="titleDialog">
        ລາຍການອາຫານ <b>{{ data[0].food_name }}</b>
      </mdc-dialog-title>
      <mdc-dialog-content>
        <div class="row">
          <div class="col">
            <div class="imgDiv">
              <img class="w-100" [mdcElevation]="5" [src]="data[0].photo" (click)="fileInput.click()">

            </div>
          </div>
          <div class="col">
            <span>ປະເພດ</span>
          </div>
        </div>
      </mdc-dialog-content>
      <mdc-dialog-actions>
        <button mdcDialogButton mdcDialogAction="close">ປິດ</button>
      </mdc-dialog-actions>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
